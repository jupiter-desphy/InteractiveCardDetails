<html lang="en">
<head>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

    .attribution { font-size: 18px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
<div class="background">


</div>


<div id="card-front">"
  0000 0000 0000 0000
  Jane Appleseed
  00/00
</div>
</background-img>
<div id="card-back">
  000
</div>
<br> 
  <!-- FORM -->
<div>
  <form class="align-center">
    <div>
      <label for="cardholder-name">
      Cardholder Name
      </label>
      <input type="text" id="cardholder-name" name="cardholder-name" placeholder="e.g. Jane Appleseed" class="d-flex justify-center align-center w-100">
    </div>
    <br>

    <div>
      <label for="card-number">
      Card Number
      </label>
      <input type="text" id="card-number" name="card-number" placeholder="e.g. 1234 5678 9123 0000" class="d-flex justify-center align-center w-100">
    </div>
    <br>
    
    <div class="d-flex justify-between w-100">
        <div>
        <label for="exp-date">
        Exp. Date (MM/YY)
        </label>
        <br>
        <input class="wide-2" type="number" maxlength="2" id="card-number" name="card-number" placeholder="MM">
        <input class="wide-2" type="text" id="card-number" name="card-number" placeholder="YY">
        </div>
        <div>
      
        <label for="cvc">
        CVC
        </label><br>
        <input type="text" id="cvc" name="cvc" placeholder="e.g. 123">
      </div>
    </div>
    <br>
    <br>
    <div>
      <button type="submit" class="d-flex justify-center align-center w-100">
      Confirm
      </button>
    </div>
    
  </form>
</div>
